#################################
# SHADOWS
#################################

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;

shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'"
];

#################################
# FADING
#################################

fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.04;

#################################
# BACKEND & PERFORMANCE
#################################

backend = "glx";          # xrender â†’ glx (IMPORTANT)
vsync = true;             # fixes tearing
use-damage = true;

#################################
# WINDOW DETECTION
#################################

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = false;

#################################
# EXCLUSIONS
#################################

focus-exclude = [
  "class_g = 'Cairo-clock'"
];

#################################
# WINDOW TYPES
#################################

wintypes:
{
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
  };
};

#################################
# OPACITY RULES
#################################

opacity-rule = [
  "85:class_g = 'Alacritty'",
  "90:class_g = 'Code'",
  "90:class_g = 'Sublime_text'"
];

